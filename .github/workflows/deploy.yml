name: Deploy to GitHub Pages

on:
  push:
    branches:
      - main  # main 브랜치에 push될 때 실행됨

permissions:
  contents: write  # gh-pages 브랜치에 푸시할 권한

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20  # 원하는 버전으로 설정 가능

      - name: Install dependencies
        run: npm ci

      - name: Build project
        run: npm run build

      - name: Deploy to GitHub Pages
        uses: peaceiris/actions-gh-pages@v4
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./dist
